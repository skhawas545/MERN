<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoverable Sidenav Buttons</title>
    <style>
        body {
            font-family: "Lato", sans-serif;
            background-color: #f2f2f2; /* Light gray background */
            text-align: center; /* Center align content */
        }
        .sidenav {
            height: 100%;
            width: 200px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            padding-top: 20px;
            border-right: 1px solid #ccc; /* Add border to the right */
        }
        .sidenav a {
            padding: 15px 20px;
            text-decoration: none;
            font-size: 18px;
            color: black; /* Change text color */
            display: block;
        }
        .sidenav a:hover {
            background-color: #575757;
            color: white; /* Change text color on hover */
        }
        .sidenav .home { background-color: #4CAF50; }
        .sidenav .services { background-color: #2196F3; }
        .sidenav .clients { background-color: #f44336; }
        .sidenav .contact { background-color: #555; }
        .main {
            margin-left: 220px;
            padding: 20px;
            text-align: left; /* Adjust text alignment */
        }
    </style>
</head>
<body>
    <div class="sidenav">
        <a href="#home" class="home">Home</a>
        <a href="#services" class="services">Services</a>
        <a href="#clients" class="clients">Clients</a>
        <a href="#contact" class="contact">Contact</a>
    </div>
    <div class="main">
        <h2>Hoverable Sidenav Buttons</h2>
        <p>Hover over the buttons in the left side navigation to open them.</p>
    </div>
</body>
</html>
