<!DOCTYPE html>
<html>
<head>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }

  .vertical-nav-container {
    width: 200px;
    background-color: #f0f0f0;
    float: left;
    margin-right: 20px;
    padding-bottom: 20px;
  }
  .vertical-nav {
    margin-top: 20px;
  }
  .vertical-nav a {
    display: block;
    color: blue;
    padding: 8px 16px;
    text-decoration: none;
  }
  .vertical-nav a:hover {
    background-color: #ddd;
  }

  .horizontal-nav {
    overflow: hidden;
    background-color: #333;
    margin-top: 20px;
  }
  .horizontal-nav a {
    float: left;
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
  }
  .horizontal-nav a:hover {
    background-color: #ddd;
    color: black;
  }

  .clearfix::after {
    content: "";
    clear: both;
    display: table;
  }
</style>
</head>
<body>

<div class="vertical-nav-container">
  <h2>Vertical Navigation Bar</h2>
  <div class="vertical-nav">
    <a href="#home" style="background-color:orange; color:white;">Home</a>
    <a href="#java">Java</a>
    <a href="#css">CSS</a>
    <a href="#html">HTML</a>
    <a href="#bootstrap">Bootstrap</a>
  </div>
</div>

<div class="horizontal-nav">
  <a href="#home" style="background-color:grey;">Home</a>
  <a href="#java">Java</a>
  <a href="#html">HTML</a>
  <a href="#css">CSS</a>
</div>

<div class="clearfix"></div>

</body>
</html>
